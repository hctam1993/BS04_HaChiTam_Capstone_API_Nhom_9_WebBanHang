<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Capstone API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- fontaswe -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- my css -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg">
        <div class="listSP" id="listSP"></div>
        <div class="radioSelect">
          <form action="" id="radioSelect">
            <input type="radio" name="typePhone" value="Iphone" id="yes" />
            <input type="radio" name="typePhone" value="Samsung" id="no" />
            <div class="switch">
              <label for="yes">Iphone</label>
              <label for="no">SamSung</label>
              <span></span>
            </div>
          </form>
        </div>
        <div class="cover"></div>
        <div class="show_gio_hang" id="show_gio_hang"></div>
        <div class="gio_hang" id="gio_hang" style="display: none">
          <div class="side-nav">
            <div class="side-nav-close">
              <button id="closeGioHang"><i class="fa fa-times"></i></button>
            </div>
            <h2>Giỏ Hàng</h2>
            <div id="table_gio_hang"></div>
            <div id="final"></div>
          </div>
        </div>
        <div id="daThanhToan"></div>
      </div>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- my js -->
    <script type="module" src="./js/index.js"></script>
    <!-- <script src="./js/script.js"></script> -->
  </body>
</html>
